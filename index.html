<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農夫過河</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="fade-in">🚣‍♂️ 農夫過河 🌊</h1>

    <div id="main-layout" class="fade-in">
        <!-- 左側遊戲區 -->
        <div id="game-panel">
            <div id="game-container">
                <div id="left-bank" class="bank">
                    <!-- 物品會由 JS 動態加入 -->
                </div>
                <div id="river">
                    <div id="boat">
                        <img id="boat-image" src="img/boat_transparent.png" alt="船" style="width: 100px; height: 70px; position: absolute; bottom: 0; left: 0; z-index: 5; background: transparent; pointer-events: none;">
                    </div>
                </div>
                <div id="right-bank" class="bank"></div>
            </div>
            <div id="controls">
                <button id="cross-river-btn">🚣 過河</button>
                <button id="reset-btn">🔄 重置</button>
                <button id="solve-btn" style="display: none;">💡 解答</button>
            </div>
            <div id="message-area">
                <p>🎯 請選擇一樣物品上船。</p>
            </div>
        </div>

        <!-- 右側資訊區 -->
        <div id="info-panel">
            <div id="rules-container">
                <h2>📋 遊戲規則</h2>
                <ul>
                    <li>🚤 農夫的船一次只能載農夫和一樣東西過河。</li>
                    <li>🐅 農夫不在時，老虎會吃羊 (雞在可阻止)。</li>
                    <li>🐍 農夫不在時，蛇會吃雞 (老虎在可阻止)。</li>
                    <li>🐑 農夫不在時，羊會吃蘋果 (蛇在可阻止)。</li>
                    <li><b>🎯 通關目標：</b>將所有物品從左岸安全移動到右岸。</li>
                </ul>
            </div>
            <div id="history-log">
                <h3>📝 操作記錄</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <!-- 物品元素 (由 JS 控制) -->
    <div id="item-storage" style="display: none;">
        <img id="farmer" class="item" src="img/farmer.png" alt="農夫">
        <img id="tiger" class="item" src="img/tiger.png" alt="老虎">
        <img id="sheep" class="item" src="img/sheep.png" alt="羊">
        <img id="snake" class="item" src="img/snake.png" alt="蛇">
        <img id="chicken" class="item" src="img/chicken.png" alt="雞">
        <img id="apple" class="item" src="img/apple.png" alt="蘋果">
    </div>

    <script src="script.js"></script>
</body>
</html>
